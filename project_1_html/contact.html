<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>
            Contact Us
        </h1>

        <navbar>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#AboutLTS">About LTS</a></li>
                <li><a href="index.html#OurMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </navbar>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="We love tacos from the little taco shop!" width="400" height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>

    <main>
        <article>
            <h2>
                Our Contact Form
            </h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>
                        Send Us A Message
                    </legend>
                    <p>
                    <label for="name">Name: <input type="text" name="name" id="name" placeholder="your name" required></label>
                    </p>

                    <p>
                    <label for="email">Email: <input type="email" name="email" id="email" placeholder="your email" required></label>
                    </p>
                    
                    <p>
                    <label for="message">Your Message:<br><textarea id="message" name="message" cols = "30" rows="10" placeholder="Type your message here"></textarea></label>
                    </p>
                
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article>
            <h2>
                Our Location
            </h2>

            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
                <br>
                Phone: <a href="tel:+555555555">555-555-555</a>
            </address>



        </article>

        <p>
            <a href="#">
                Back to Top
            </a>
        </p>

    </main>

    <hr>

    <footer>
        <p>
            Copywright &copy; The Little Taco Shop
        </p>
    </footer>

</body>

</html>
